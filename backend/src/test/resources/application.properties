spring.messages.basename=locale/messages
server.contextPath=/api
spring.jpa.show-sql=true

#Auth config
auth.access.token.expire.period=3600
auth.refresh.token.expire.period=3600
auth.client.id=clientId
auth.client.secret=clientSecret
auth.token.signing.key=testSigningKey
swagger.oauth.url=http://localhost:8080/api/oauth/authorize


#Password config
auth.user.password.length=5
auth.init.admin.email=testUser@example.com

security.basic.enable=false